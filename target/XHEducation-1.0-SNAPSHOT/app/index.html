                <script type="text/javascript">

                    $(function () {

                function list() {
                    $.ajax({
                        type: "get",
                        dataType: "json",
                        url: "/courselist",

                        success: function (data) {
                            var html='<ul class="home_calss w-1224 ovhidden">';

                            data.forEach(function (course) {
                                if (course.level==1){
                                    var level="免费体验";
                                }else if (course.level==2){
                                    var level="￥30";
                                }else{
                                    var level="￥60";
                                }
                                html=html+
                                '<li class="w-280 m-l-13 m-r-13 bg-c-ffffff m-t-8 m-b-23 fl">'+
                                '<a href="课程详情.html" class="dsblock w-280 hg-200 ovhidden ps-r">'+
                                ' <img src="../pics/12.jpg" alt=""/> </a>'+
                                '<div class="w-255 p-l-10 p-r-15 fl">'+
                                ' <div class="home_calsstxt w-155 fl">'+
                                '<h3 class="w-all fs-16 ftc-000000 line-h32  one_hidden  m-t-6 fl">'+course.name+'</h3>'+
                                '<span class="dsblock w-all fs-14 ftc-ff0000 line-h32 fl">'+course.studyCount+'</span></div>'+
                                '<a href="课程详情.html"'+
                                'class="dsblock ql_icon hg-34 line-h34 fs-14 ftc-ffffff m-t-22 ql_h_btnfr w-86 text-c fr">'+level+'</a>'+
                                '</div>'+
                                '</li>' ;

                            })
                            html=html+'<div class="clear"></div>' +
                                '</ul>';
                            $("#courses").html(html);


                        }
                    });

                }

                function editUser(id) {
                    $.ajax({
                        type: "get",
                        dataType: "json",
                        url: "${pageContext.request.contextPath}/edit",
                        data: {"id": id},

                        success: function (data) {
                            $("#fill").show();
                            $("#myform").show();
                            $("#sid").val(data.sid);
                            $("#sname").val(data.sname);
                            $("#ssex").val(data.ssex);
                            $("#sage").val(data.sage);
                            $("#city").val(data.city);
                        }
                    });
                }

                function updateUser(form) {
                    $.post("${pageContext.request.contextPath}/update", $(form).serialize(), function (data) {
                        if (data == 'ok') {
                            alert("客户更新成功！");
                            list();
                        }
                        else {
                            alert("修改失败");
                        }
                    });
                }

                function deleteUser(id) {
                    if (confirm('确实要删除该客户吗?')) {
                        var url = "${pageContext.request.contextPath}/delete";
                        var args = {"sid": id};
                        $.post(url, args, function (data) {
                            if (data == 'ok') {
                                alert("客户删除更新成功！");
                                list();
                            }
                            else {
                                alert("删除失败");
                            }

                        });
                    }
                }

            </script>
