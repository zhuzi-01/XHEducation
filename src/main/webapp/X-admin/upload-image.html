    <script>
        function getRequest() {
            var url = location.search;
            return url;
        }
        $(function () {
            $("#upload").attr("action","/uploadImages"+getRequest());

<body>
<div class="x-body">
    <form method="post"  class="layui-form" id="upload" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label for="upimage" class="layui-form-label">
                <span class="x-red">*</span>课程图片
            </label>
            <div class="layui-input-inline">
                <input type="file" id="upimage" name="upimage">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <button type="submit"  class="layui-btn" lay-filter="add" lay-submit="">
                上传
            </button>
        </div>
    </form>
</div>
