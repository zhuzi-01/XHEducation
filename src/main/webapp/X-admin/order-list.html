    <script>
        $(function () {

        function ChangeDateFormat(jsondate) {
            jsondate = jsondate;
            var date = new Date(parseInt(jsondate, 10));
            var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
            var min=date.getMinutes()<10?"0" +date.getMinutes(): date.getDate();
            var currentDate = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            return date.getFullYear() + "-" + month + "-" + currentDate+" "+date.getHours()+":"+min+":"+date.getSeconds();
        }
        function getNowFormatDate(date) {
           // var date = new Date();
            var seperator1 = "-";
            var seperator2 = ":";
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
                + " " + date.getHours() + seperator2 + date.getMinutes()
                + seperator2 + date.getSeconds();
            return currentdate;
        }
        function listORDERs() {
            $.ajax({
                type: "get",
                dataType: "json",
                url: "/getAllorder",

                success: function (data) {
                    var data=eval(data);
                    var i=0;
                    var j=0;
                    var rs='';
                    $.each(data.orders,function (index,order) {
                        if(order.status==1){
                            var sta="已支付"
                        }
                       var  date=ChangeDateFormat(order.createTime.time);
                        rs +='<tbody>'+
                            '        <tr><td><div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id=\'2\'><i class="layui-icon">&#xe605;</i></div>\n' +
                            '</td><td>'+order.id+'</td>\n' +
                            '            <td>'+data.names[i++]+'</td>\n' +
                            '            <td>'+data.usernames[j++]+'</td>\n' +
                            '            <td>'+order.rate+'</td>\n' +
                            '            <td>'+sta+'</td>\n' +
                            '            <td>'+date+'</td>\n' +
                            '            <td class="td-manage">\n' +

                            '              <a title="删除" onclick="ajax_del_cart('+order.id+')" href="javascript:;">\n' +
                            '                <i class="layui-icon">&#xe640;</i></a></td></tr></tbody>'
                    });
                    $("#orderTable").append(rs);
                }

            });

        }
        function ajax_del_cart(id) {
            layer.confirm('您确定要删除吗', {
                btn: ['确定', '取消']
            }, function () {
                layer.closeAll('dialog');
                $.ajax({
                    type: "POST",
                    url: "/delorder",//+tab,
                    data: {"id": id}, //
                    dataType: 'json',
                    success: function (data) {
                        var data=eval(data);
                        if (data.result=="success"){
                            window.location.reload();
                            //listORDER();
                        }else{
                            jqAlert.Confirm("删除失败");
                        }

                    }
                });
            })

        }


    </script>

    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $.ajax({
                  type:"post",
                  url:"/order_del?order_no="+id,
                  dataType:"json",
                  success:function (data) {
                      var json = eval(data);
                      var result = json.result;
                      if (result == true) {
                          $(obj).parents("tr").remove();
                          layer.msg('已删除!',{icon:1,time:1000});
                      }
                  }
              })
          });
      }
      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
