<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script>
          function GetRequest() {
              var url = location.search;
              if (url.indexOf("?") != -1) {
                  var str = url.substr(1);
                  strs = str.split("=");
                  return strs[1];
              }
          }
          $(function () {
            var id = GetRequest();
            $("#typeId").attr("value",id);
            var dataForm = {"typeId":id}
            $.ajax({
                type:"post",
                url:"/commodityTypeServlet?type=query",
                data:dataForm,
                dataType:"json",
                success:function (data) {
                    var json = eval(data);
                    var result = json.result;
                    if (result != null){
                        $("#typeName").attr("value",result.type_name);
                    }
                }
            })
          })
      </script>
  </head>
  <body>
    <div class="x-body">
        <form class="layui-form" id="updateCommodityType">
          <div class="layui-form-item">
              <label for="typeName" class="layui-form-label">
                  <span class="x-red">*</span>商品类型名
              </label>
              <div class="layui-input-inline">
                  <input id="typeId" name="typeId" hidden>
                  <input type="text" id="typeName" name="typeName" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label  class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="update" lay-submit="">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script>
      layui.use(['form','layer'], function(){
          $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer;

        //监听提交
        form.on('submit(update)', function(data){
          //console.log(data);
          //发异步，把数据提交给php
            var dataForm = $("#updateCommodityType").serialize();
            $.ajax({
                type:"post",
                url:'/commodityTypeServlet?type=update',
                data:dataForm,
                dataType:"json",
                success:function (data) {
                    var json = eval(data);
                    var result = json.result;
                    if (result == true){
                        layer.alert("修改成功", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }
                }
            })
          return false;
        });
        
        
      });
  </script>
  </body>
</html>
