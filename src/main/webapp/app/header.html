<script>
    $(function () {
        $.ajax({
            type : 'post',
            url : '/islogin',
            //data : {"username":username,"password":password},
            dataType : 'json',
            success : function(res){
                var res=eval(res);
                if(res.result == 'success'){
                    //jqAlert.Confirm('已登录');
                    $("#name").empty().append(res.user.username);
                    $("#logout").attr("href","javascript:loginOut()");
                }else{
                    //jqAlert.Confirm('未登录');
                }
            }

        });
        getordernum();

    })
    function search() {
        var text=$("#keyword").val().trim();
        self.parent.window.location.href="goodslist.html?text="+encodeURI(text);
    }
    function getordernum() {
        $.ajax({
            type : 'post',
            url : '/getorder',
            //data : {"username":username,"password":password},
            dataType : 'json',
            success : function(res){
                var res=eval(res);
                if(res.names.length>0){
                    //jqAlert.Confirm(res.names.length);
                    $("#cou").empty().append(res.names.length);
                }
            }

        });
}
   function loginOut() {
       $.ajax({
           type : 'post',
           url : '/loginout',
           //data : {"username":username,"password":password},
           dataType : 'json',
           success : function(res){
               var res=eval(res);
               if(res.result == 'success'){
                   //self.parent
                   alert('退出成功');
                   self.parent.location.href="index.html";

               }else{
                   jqAlert.Confirm('退出失败');
               }
           }

       });
    }
</script>
